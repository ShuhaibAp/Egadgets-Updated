{% extends "homepage.html" %}

{% block home %}
<div class="container">
    <div class="section-title text-center">
        <h3 class="title">Your Wishlist</h3>
    </div>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 col-lg-3">
            <div class="wishlist-item card mb-4">
                <div class="card-body position-relative">
                    <!-- Love Icon -->
                    <a href="#" class="position-absolute top-0 end-0 p-2">
                        <i class="fa fa-heart text-danger"></i>
                    </a>

                    <!-- Product Image -->
                    <div class="wishlist-image text-center mb-3">
                        <img src="{{ item.image.url }}" alt="{{ item.title }}" height="150px">
                    </div>

                    <!-- Product Title -->
                    <h5 class="card-title text-center">
                        {{ item.title }}
                    </h5>

                    <!-- Product Price -->
                    <p class="card-text text-center text-muted">
                        &#8377; {{ item.price }}
                    </p>

                    <!-- Add to Cart and Remove Buttons -->
                    <div class="text-center">
                        <a href="{% url 'wdel' item.id %}" class="btn btn-danger">
                            Remove item
                        </a>
                        <a href="{% url 'cprod' id=item.id %}" class="btn btn-primary">
                            Buy Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock home %}
