{% extends 'homepage.html' %}
{% block home %}
<!-- SECTION -->
<div class="section">
    <div class="container">
        <div class="section-title text-center">
            <h3 class="title">Your Cart</h3>
        </div>
        {% if cart %}
        <div class="row">
            {% for i in cart %}
            <div class="col-md-4">
                <div class="cart-item card mb-4">
                    <div class="card-body position-relative">
                        <!-- Product Image -->
                        <div class="cart-image text-center mb-3">
                            <img src="{{i.product.image.url}}" alt="{{i.product.title}}" class="img-fluid" style="height: 150px;">
                        </div>

                        <!-- Product Title -->
                        <h5 class="card-title text-center">
                            {{i.product.title}}
                        </h5>

                        <!-- Product Price -->
                        <p class="card-text text-center text-muted">
                            &#8377; {{i.product.price}}
                        </p>

                        <!-- Quantity and Total -->
                        <div class="cart-details text-center mb-3">
                            <div class="d-flex justify-content-center align-items-center">
                                <a href="{% url 'decQ' i.id %}" class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-minus fa-xs"></i>
                                </a>
                                <span class="mx-2">{{i.quantity}}</span>
                                <a href="{% url 'incQ' i.id %}" class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-plus fa-xs"></i>
                                </a>
                            </div>
                            <p class="mt-2">&#8377; {{i.total_amount}}</p>
                        </div>

                        <!-- Cart Actions -->
                        <div class="text-center">
                            <a href="{% url 'remC' i.id %}" class="btn btn-danger btn-sm">
                                <i class="fa-solid fa-trash"></i> Remove
                            </a>
                            <a href="{% url 'chk' i.id %}" class="btn btn-success btn-sm mx-2">
                                <i class="fa-regular fa-credit-card"></i> Check Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-danger" style="font-size: 15px; font-weight: 600; margin-bottom: 200px;">
            Your Cart is empty!
        </p>
        {% endif %}
    </div>
</div>
<!-- /SECTION -->
{% endblock home %}
